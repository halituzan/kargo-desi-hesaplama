<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header class="my-5 py-5">
        <div class="container text-center">

            <h1>Kargo Desi Hesaplama</h1>

            <form id="desiData" >
                <div class="row">
                    <div class="col mx-3">
                        <div class="row my-3">
                            <input type="number" name="genislik" id="g" placeholder="Genişlik (Cm cinsinden)">

                        </div>

                        <div class="row my-3">

                            <input type="number" name="uzunluk" id="u" placeholder="Uzunluk (Cm cinsinden)">

                        </div>

                    </div>
                    <div class="col mx-3">
                        <div class="row my-3">
                            <input type="number" name="derinlik" id="d" placeholder="Derinlik (Cm cinsinden)">

                        </div>
                        <div class="row my-3">
                            <input type="number" name="kg" id="k" placeholder="Kg Bilgisi">

                        </div>

                    </div>
                    <div class="col mx-3 d-flex justify-content-start align-items-center">
                        <button type="submit" class="btn btn-warning w-100 h-100">Gönder</button>
                    </div>
                </div>

            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row text-center">

                <div class="col-3">
                    <h4>Ağırlık</h4>
                    <div id="agirlik"></div>
                </div>
                <div class="col-3">
                    <h4>Uzunluk</h4>
                    <div id="uzunluk"></div>
                </div>
                <div class="col-3">
                    <h4>Genişlik</h4>
                    <div id="genislik"></div>
                </div>
                <div class="col-3">
                    <h4>Derinlik</h4>
                    <div id="derinlik"></div>
                </div>

            </div>
            <div class="row my-5 text-center">
                <div class="col-12">
                    <h3 class="bg-dark text-light py-3">Desi ve Kargo Ücretleri</h3>
                </div>
                <div class="col-6">
                    <p class=" fs-2">Desi:</p>
                    <p id="desi" class="fs-4">15</p>
                </div>
                <div class="col-6">
                    <p class=" fs-2">Fiyat:</p>
                    <p id="fiyat" class="fs-4">69.90</p>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
